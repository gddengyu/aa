<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./redux.js"></script>
</head>
<body>
    <script>
        // console.log(window);
        const reducer = (state = {
            myself:'deng',
            her:'lixiuzhu',
            firstlove:'pingjuan',
            target:['Greatedentrepreneur','Greatededucator']
        },
        //触发器
        action)=>{
            console.log('action',action);
            switch(action.type){
                case 'SET':
                return {
                    ...state,
                    firstlove:action.status
                }
            }
        }
        //创建仓库
        const store = window.Redux.createStore(reducer);
        console.log('store',store);
        store.dispatch({
            type:'SET',
            status:'Forget'
        })
    </script>
</body>
</html>
